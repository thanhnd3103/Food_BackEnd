
name: Push-to-EC2

# Trigger deployment only on push to main branch
on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: self-hosted

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Login to docker hub
        uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
      - name: Build and push docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./API/Dockerfile
          push: true
          tags: hinowahimedesu/food_back_end:${{github.sha}}
      - name: Deploy to EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker stop food_back_end || true
            docker rm food_back_end || true
            docker pull ${{secrets.DOCKER_USERNAME}}/food_back_end:${{github.sha}}
            docker run -d --name food_back_end -p 8000:80 ${{secrets.DOCKER_USERNAME}}/food_back_end:${{github.sha}}
            
        
